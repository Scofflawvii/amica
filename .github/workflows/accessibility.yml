name: accessibility

on:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
  push:
    branches: [ master ]

jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run accessibility smoke test
        run: npm run test:a11y
