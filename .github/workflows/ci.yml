name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --ci

      - name: Build
        run: npm run build

      - name: Bundle size check (shared)
        env:
          BUNDLE_CHECK_SCOPE: shared
          BUNDLE_MAX_KB: '2400'
        run: node scripts/check_bundle_size.mjs

      - name: Bundle size check (total)
        env:
          BUNDLE_CHECK_SCOPE: total
          BUNDLE_MAX_KB: '3400'
        run: node scripts/check_bundle_size.mjs
